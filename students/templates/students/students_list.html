<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Major</th>
            <th>Year</th>
            <th>Faculty</th>
        </tr>
        {% for student in students %}
        <tr>
            <td><a href="/students/{{ student.id }}/">{{ student.id }}</a></td>
            <td>{{ student.name }} {{ student.surname }}</td>
            <td>{{ student.major }}</td>
            <td>{{ student.year_of_study }}</td>
            <td>{{ student.faculty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
